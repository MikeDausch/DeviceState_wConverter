    Type: BaseDataVariableType
    DataType: String
    ReferenceType: HasParameter
    ModellingRule: Optional
    Value: "if ({#cmd_MAINT_MODE}&&{#sts_ALARM},11,\nif ({#sts_ALARM},10,\nif ({#cmd_MAINT_MODE}&&{#sts_STOPLATCH},9, \nif ({#sts_STOPLATCH},8, \nif ({#cmd_MAINT_MODE}&&{#sts_RUNNING_HAND},7,\nif ({#cmd_MAINT_MODE}&&{#sts_RUNNING_AUTO},6,\nif ({#cmd_MAINT_MODE}==0&&{#sts_RUNNING_HAND},5,\nif ({#cmd_MAINT_MODE}==0&&{#sts_RUNNING_AUTO},4,\nif ({#cmd_MAINT_MODE}&&{#cmd_OFF_MODE},3,\nif ({#cmd_MAINT_MODE}==0&&{#cmd_OFF_MODE},2,\nif ({#cmd_MAINT_MODE},1,0)))))))))))"
